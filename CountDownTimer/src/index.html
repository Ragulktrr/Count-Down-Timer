<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container" >
      <div id="clock">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>
      <div id="days_back"></div>
      <div id="hours_back"></div>
      <div id="minutes_back"></div>
      <div id="seconds_back"></div>
      <div id="time">
        <div class="label_day label">
          <span>Days</span>
        </div>
        <div class="label_hour label">
          <span>Hours</span>
        </div>
        <div class="label_min label">
          <span>Minutes</span>
        </div>
        <div class="label_sec label">
          <span>Seconds</span>
        </div>
      </div>
      <div id="shadow_top_days"></div>
      <div id="shadow_top_hours"></div>
      <div id="shadow_top_minutes"></div>
      <div id="shadow_top_seconds"></div>

      <div id="shadow_top_days_2"></div>
      <div id="shadow_top_hours_2"></div>
      <div id="shadow_top_minutes_2"></div>
      <div id="shadow_top_seconds_2"></div>

      <div id="shadow_bottom_days"></div>
      <div id="shadow_bottom_hours"></div>
      <div id="shadow_bottom_minutes"></div>
      <div id="shadow_bottom_seconds"></div>

      <div id="shadow_bottom_days_2"></div>
      <div id="shadow_bottom_hours_2"></div>
      <div id="shadow_bottom_minutes_2"></div>
      <div id="shadow_bottom_seconds_2"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
